<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Watermarking</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input, button { margin: 0.5rem 0; display: block; }
    img { max-width: 300px; margin-top: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Video Watermarking App</h1>

  <label>Upload Video</label>
  <input type="file" id="videoInput" accept="video/*" />

  <label>Upload Watermark Image</label>
  <input type="file" id="imageInput" accept="image/*" />

  <label>Number of Workers</label>
  <input type="number" id="workerCount" min="1" max="10" value="1" />

  <label>Start Time (seconds)</label>
  <input type="number" id="startTime" value="0" />

  <label>End Time (seconds)</label>
  <input type="number" id="endTime" value="5" />

  <label>Opacity (0 to 1)</label>
  <input type="number" id="opacity" value="0.5" step="0.1" />

  <label>Orientation</label>
  <select id="orientation">
    <option value="center">Center</option>
    <option value="right">Bottom Right</option>
    <option value="left">Bottom Left</option>
    <option value="top">Top Center</option>
  </select>

  <button onclick="generateThumbnail()">Generate Preview</button>
  <button onclick="renderFinal()">Render Final Video</button>

  <div id="result">
    <p><strong>Preview:</strong></p>
    <img id="previewImage" src="" alt="Thumbnail will appear here">
  </div>

  <script src="script.js"></script>
</body>
</html>
